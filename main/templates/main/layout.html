{% load static %} <!--через шаблонизатор jinja подключаем папку static --> 
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>
  {% block title %} <!--через шаблонизатор jinja сюда вставлять  контет, который будет изменяться.
   Все остальное будет одинаково   во всех файлах-->
  {% endblock %}
  </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" >
  <!--подключение bootstrap через ссылку bootstrapcdn-->
  <link rel='stylesheet' href='{% static 'main/css/main.css' %}'>
  <!--из папки static достаем файл main.css-->  
  <link rel='stylesheets' href='https://use.fontawesome.com/releases/v5.8.2/css/all.css'>
    <!--подключение сервиса иконок из  bootstrap cdn-->
</head>
<body>
  <aside> <!--боковая панель, одинаковая для всех страниц-->
    <img src='{% static 'main/img/logo.png' %}' alt='logo'>
    <span class='logo'>itProger</span>
    <h3>Навигация</h3>
    <ul>
      <a href='{% url 'home' %}'><li><i class="fas fa-laptop-house"></i> Главная </li></a>
      <a href='{% url 'about' %}'><li><i class="far fa-address-card"></i> Про нас </li></a>
      <a href='{% url 'news_home' %}'><li><i class="fas fa-newspaper"></i> Новости </li></a>
      <a href='{% url 'create' %}'><li><button class="btn btn-info"><i class='fas fa-plus-circle'></i>Добавить запись</button> </li></a>
    </ul> 
  </aside>
  <main> <!--основная часть-->
   {% block content%}
    {% endblock %}
  </main>
   
</body>
</html>
