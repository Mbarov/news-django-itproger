{% extends 'main/layout.html' %}

{% block title %}
  {{ article.title }}
{% endblock %}

{% block content %}
  <div class='features'>   
      <h1>{{ article.title }}</h1> <!-- article - прописали в views, class NewsDetailView что передаем объект под названием article-->
      <p>{{article.date}}</p>
      <p>{{article.full_text}}</p>
      <a href='{% url 'news_home' %}' class='btn btn-primary'>Назад</a>
      <a href='{% url 'news-update' article.id %}' class='btn btn-info'>Редактировать</a>
      <a href='{% url 'news-delete' article.id %}' class='btn btn-danger'>Удалить</a>
      
{% endblock %}
